<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="white"/>
  <!-- Central atom -->
  <circle cx="50" cy="50" r="10" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  <!-- Connected atoms forming a molecule structure -->
  <circle cx="25" cy="50" r="7" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <circle cx="75" cy="50" r="7" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <circle cx="50" cy="25" r="7" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <circle cx="50" cy="75" r="7" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <!-- Bonds connecting atoms -->
  <line x1="40" y1="50" x2="32" y2="50" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="50" x2="68" y2="50" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="40" x2="50" y2="32" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="60" x2="50" y2="68" stroke="#1e40af" stroke-width="3" stroke-linecap="round"/>
</svg>

